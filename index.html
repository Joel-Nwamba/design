<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Design</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap" rel="stylesheet">   
        <link href="css/styles.css" rel="stylesheet">
    </head>
 <body>
   <main class="main-cardboard">
       <div class="card-image-colored">
           <img class="card-image" src="img/image-header-desktop.jpg" alt="three people working on the desktop">
       </div>
       <section class="class-section">
       <h1 class="card-title">Get <span class="special-title">insights</span> that help your business grow.</h1>
       <p class="description-card">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
       <ul class="cards">
           <li class="card-position">
               <span class="card-number">10K+</span>
               <span class="card-header">COMPANIES</span>
           </li>
           <li class="card-position">
               <span class="card-number">314</span>
               <span class="card-header">TEMPLATES</span>
           </li>
           <li class="card-position">
               <span class="card-number">12M+</span>
               <span class="card-header">QUERIES</span>
           </li>
       </ul>
    </section>
   </main> 
</body>
</html>
